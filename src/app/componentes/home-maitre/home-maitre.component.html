<div class="centrado">
  <h3>Lista de Espera</h3>

  <div class="contenido-general">
    <div *ngIf="pedidosService.coleccionPedidosEnEspera">

      <div *ngFor="let pedido of pedidosService.coleccionPedidosEnEspera; let i = index" class="card">
        <div class="card-interior text-center">
          <div class="card-header">Prioridad: {{ i + 1 }}</div>
          <div class="card-body">
            <h5 class="card-title">{{ pedido.emailUsuario }}</h5>
            <p class="card-text">Mesas disponibles: </p>

            <!-- Grupo de mesas asociado al pedido -->
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <ng-container *ngFor="let mesa of mesasService.coleccionMesasLibres">
                <input type="radio" class="btn-check" name="btnradio{{ i }}" [id]="'btnradio' + i + mesa.numero"
                  [value]="mesa.numero" [(ngModel)]="mesasSeleccionadas[i]" />
                <label class="btn btn-outline-primary boton-seleccionar-mesa" [for]="'btnradio' + i + mesa.numero">
                  {{ mesa.numero }}
                </label>
              </ng-container>
            </div>

            <!-- BotÃ³n para asignar la mesa -->
            <button class="btn asignar-mesa" (click)="asignarMesa(pedido, mesasSeleccionadas[i])">
              Asignar mesa
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
