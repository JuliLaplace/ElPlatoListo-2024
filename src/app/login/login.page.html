<div class="centrado">
  <div class="container">
    <ion-card-content>
      <div class="logo">
        <img
          src="../../assets/imagenes/logo-elplatolisto-iso-sin-banda.png"
          alt="logo"
        />
      </div>
      <!-- <div class="spinner" *ngIf="cargando">
        <img src="../../assets/imagenes/spinner-icono.png" alt="Spinner" />
      </div> -->
      <div class="form-container">
        <div class="container-titulo">
          <img src="../../assets/imagenes/icono-tenedor.png" class="icono" />
          <h1><strong>El Plato Listo</strong></h1>
          <img src="../../assets/imagenes/icono-cuchara.png" class="icono" />
        </div>

        <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
          <ion-item class="estilo-input">
            <ion-icon name="mail" color="secondary"></ion-icon>
            <ion-input
              type="email"
              name="email"
              id="email"
              placeholder="Ingrese su correo electrónico"
              formControlName="email"
              style="color: black"
            ></ion-input>
          </ion-item>

          <div class="error-container">
            <ion-note class="error-mensaje" *ngIf="controlConErrores('email')">
              {{ obtenerMensajeError("email") }}
            </ion-note>
          </div>

          <ion-item class="estilo-input">
            <ion-icon name="key" color="secondary"></ion-icon>
            <ion-input
              type="{{type}}"
              name="password"
              id="password"
              placeholder="Ingrese su contraseña"
              formControlName="passwordLogin"
              style="color: black"
            >
            </ion-input>
            <ion-button
              *ngIf="isPassword"
              (click)="mostrarOcultarPassword()"
              expand="end"
              fill="clear"
              shape="none"
            >
              <ion-icon
                slot="icon-only"
                [name]="hide ? 'eye-outline' : 'eye-off-outline' "
                class="eye-icon"
              ></ion-icon>
            </ion-button>
          </ion-item>
          <div class="error-container">
            <ion-note
              class="error-mensaje"
              *ngIf="controlConErrores('passwordLogin')"
            >
              {{ obtenerMensajeError("passwordLogin") }}
            </ion-note>
          </div>

          <ion-button
            expand="block"
            shape="round"
            type="submit"
            class="btn-estilos"
            color="tertiary"
            [disabled]="formLogin.invalid"
          >
            Iniciar Sesión
          </ion-button>
        </form>

        <div class="horizontal-linea">
          <div class="linea"></div>
          <div class="linea-texto">¿Aun no tienes una cuenta?</div>
          <div class="linea"></div>
        </div>
        <ion-button
          shape="round"
          type="button"
          expand="block"
          color="tertiary"
          fill="outline"
          class="btn-estilos"
          (click)="registrarse()"
        >
          Crear cuenta
        </ion-button>
      </div>
    </ion-card-content>
  </div>
</div>
<ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="!cargando">
  <ion-fab-button color="secondary" color="primary">
    <ion-icon name="person-add" class="icon-fab"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button
      (click)="accesoAutomatico('duenio')"
      style="--background: #cbacff"
    >
      <ion-icon name="person-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-button
      (click)="accesoAutomatico('cliente')"
      style="--background: #cbacff"
    >
      <ion-icon name="body"></ion-icon>
    </ion-fab-button>
    <ion-fab-button
      (click)="accesoAutomatico('maitre')"
      style="--background: #cbacff"
    >
      <ion-icon name="glasses"></ion-icon>
    </ion-fab-button>
    <ion-fab-button
      (click)="accesoAutomatico('mozo')"
      style="--background: #cbacff"
    >
      <ion-icon name="footsteps"></ion-icon>
    </ion-fab-button>
    <ion-fab-button
      (click)="accesoAutomatico('cocinero')"
      style="--background: #cbacff"
    >
      <ion-icon name="pizza"></ion-icon>
    </ion-fab-button>
    <ion-fab-button
      (click)="accesoAutomatico('barman')"
      style="--background: #cbacff"
    >
      <ion-icon name="beer"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<div class="spinner-1" *ngIf="cargando">
  <div class="conteiner-img">
   <img src="../../assets/imagenes/spinner-icono.png" alt="Spinner" /> 
  </div>
</div>
